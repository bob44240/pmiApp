<div class="row">
  <div class="col-md-7">
    <h2>Participants</h2>


    <table class="table table-hover">

      <thead>
      <tr>
        <td>Name</td>
        <td style="width:30px">Age</td>
        <td style="width:30px">Siblings</td>
        <td>Exposure</td>
        <td style="width:130px"> Mutations</td>
        <td style="width:130px">Review</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let contact of parts" (click)="selectContact(contact)" >
        <td [style.color]="setTextColor(contact)"><b>{{contact.name}}</b></td>
        <td>{{contact.age}}</td>
        <td>{{contact.siblings | sibling}} </td>
        <td>{{contact.exposure}}</td>
        <td>{{contact.mutations}}</td>
        <td align="center" class="">
          <select (change)="onChange($event.target.value)" [ngModel]="contact.reviewed">
            <option value="1" selected="selected">Not reviewed</option>
            <option value="2">Accepted</option>
            <option value="3">Not Accepted</option>
          </select>
        </td>

      </tr>
      </tbody>
    </table>

    <!--[routerLink]="['/transfer']" [queryParams]="{ id: transfer.id }"-->

    <button class="btn btn-warning" (click)="createNewContact()">New</button>
    <button class="btn btn-warning" (click)="showParts()">Test</button>
  </div>

</div>
